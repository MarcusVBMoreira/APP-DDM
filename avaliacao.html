<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peral's Book Form</title>
  <link rel="stylesheet" href="assets/css/avaliacao.css">
</head>
<body>
  <div class="container">
    <h1 class="title">
      <span class="highlight">Peral's</span> book
    </h1>
    <form class="book-form">
      <label for="book-name" class="form-label">Nome Do Livro:</label>
      <input type="text" id="book-name" class="form-input" placeholder="Digite o nome do livro" />

      <label for="description" class="form-label">Descrição:</label>
      <textarea id="description" class="form-textarea" placeholder="Digite a descrição"></textarea>

      <label for="rating" class="form-label">Nota:</label>
      <div class="rating">
        ★★★★★
      </div>

      <button type="submit" class="save-button">Salvar</button>
    </form>
  </div>
</body>
</html>
